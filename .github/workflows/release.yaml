name: "Release"

on:
  release:
    types: [published]

env:
  SRC_DIR: src
  PACKAGE_NAME: geo_image
  CHROME_ID: ipliinigkdddaaeaoncoljmdaoabgjdo
  MOZILLA_ID: geo-image@cssnr.com
  MOZILLA_CHANNEL: unlisted
  UPDATE_JSON: update.json

jobs:
  build:
    name: "Build"
    uses: ./.github/workflows/build.yaml
    secrets: inherit
    with:
      version: ${{ github.ref_name }}
    permissions:
      contents: write

  release:
    name: "Release"
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: [build]

    permissions:
      contents: write

    steps:
      - name: "Debug event.json"
        continue-on-error: true
        run: cat "${GITHUB_EVENT_PATH}"
      - name: "Debug CTX github"
        continue-on-error: true
        env:
          GITHUB_CTX: ${{ toJSON(github) }}
        run: echo "$GITHUB_CTX"
      - name: "Debug Environment"
        continue-on-error: true
        run: env

      - name: "Update Release Notes Action"
        continue-on-error: true
        uses: smashedr/update-release-notes-action@master
        with:
          type: generic

      - name: "Package Changelog Action"
        continue-on-error: true
        uses: cssnr/package-changelog-action@v2

  publish-mozilla:
    name: "Publish Mozilla"
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [release]

    permissions:
      contents: write

    steps:
      - name: "Download Artifacts"
        uses: actions/download-artifact@v6
        with:
          name: artifacts

      - name: "Generate Release Notes"
        id: notes
        run: |
          notes="Full Release Notes: ${{ github.server_url }}/${{ github.repository }}/releases/tag/${{ github.ref_name }}"
          echo "notes=$notes" >> "$GITHUB_OUTPUT"

      - name: "Write AMO Metadata"
        uses: jsdaniell/create-json@v1.2.3
        with:
          name: "amo-metadata.json"
          json: '{"version": {"release_notes": {"en-US": "${{ steps.notes.outputs.notes }}"}}}'

      - name: "Debug Metadata"
        continue-on-error: true
        run: |
          ls -lAh .
          echo "::group::cat amo-metadata.json"
          cat -n "amo-metadata.json"
          echo "::endgroup::"

      - name: "Sign Mozilla Addon"
        run: |
          unzip ./*firefox* -d src
          npx web-ext sign --api-key="${{ secrets.FIREFOX_API_KEY }}" \
            --api-secret="${{ secrets.FIREFOX_API_SECRET }}" \
            --source-dir="${{ env.SRC_DIR }}" \
            --channel="${{ env.MOZILLA_CHANNEL }}" \
            --amo-metadata="amo-metadata.json"

      - name: "Rename Signed Artifact"
        working-directory: web-ext-artifacts
        run: |
          ls -lAh .
          mv ./*.xpi "${{ env.PACKAGE_NAME }}-firefox.xpi"
          file "${{ env.PACKAGE_NAME }}-firefox.xpi"

      - name: "Upload to Actions"
        uses: actions/upload-artifact@v6
        with:
          name: signed
          path: web-ext-artifacts

      - name: "Upload to Release"
        uses: cssnr/upload-release-action@v1
        with:
          globs: web-ext-artifacts/*
          overwrite: true

  update-mozilla:
    name: "Update Mozilla"
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: [publish-mozilla]

    permissions:
      contents: write

    steps:
      - name: "Checkout"
        uses: actions/checkout@v6
        with:
          persist-credentials: false

      - name: "Mozilla Addon Update"
        uses: cssnr/mozilla-addon-update-action@v1
        with:
          url: "https://github.com/${{ github.repository }}/releases/download/{version}/${{ env.PACKAGE_NAME }}-firefox.xpi"
          addon_id: ${{ env.MOZILLA_ID }}
          version: ${{ github.ref_name }}

      - name: "Debug ${{ env.UPDATE_JSON }}"
        continue-on-error: true
        run: |
          git status
          echo "::group::cat ${{ env.UPDATE_JSON }}"
          cat -n "${{ env.UPDATE_JSON }}"
          echo "::endgroup::"

      #- name: "Commit files"
      #  run: |
