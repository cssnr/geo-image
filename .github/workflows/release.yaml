    name: "Check"
    if: ${{ always() }}
    runs-on: Ubuntu-latest
    timeout-minutes: 5
    needs: [build, release, publish-mozilla, update-mozilla]

    permissions:
      contents: write

    steps:
      - name: "Alls Green"
        uses: re-actors/alls-green@release/v1
        with:
          jobs: ${{ toJSON(needs) }}
          #allowed-failures: release
