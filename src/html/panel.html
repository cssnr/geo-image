<!doctype html>
<html lang="en" class="h-100">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GeoImage Panel</title>
    <link rel="icon" href="../images/logo16.png" sizes="any">
    <link rel="stylesheet" type="text/css" href="../dist/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../dist/fontawesome/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <script type="text/javascript" src="../js/theme.js"></script>
</head>
<body class="d-flex flex-column h-100">

<header class="flex-shrink-0">
    <div class="container-fluid">
        <div class="d-flex flex-row align-items-center">
            <img alt="logo" class="me-2" src="../images/logo32.png" height="32" width="32">
            <h1>GeoImage Panel</h1>
        </div>
    </div>
</header>

<hr class="my-0">

<main class="flex-grow-1">
    <div class="container-fluid p-1">

        <div class="my-1">
            <form id="search-form">
                <label for="image-input" class="visually-hidden">Image Link</label>
                <div class="input-group">
                    <input id="image-input" type="text" class="form-control form-control-sm" placeholder="Link to an Image to Analyze"
                           aria-label="Link to an Image to Analyze" aria-describedby="submit-image" required>
                    <button class="btn btn-outline-success" type="submit" id="submit-image">Go</button>
                </div>
            </form>
        </div>

        <table class="table table-sm table-striped w-100" style="table-layout: fixed;">
            <thead>
            <tr>
                <th class="text-center" style="width: 28px;"><i class="fa-solid fa-list-ol"></i></th>
                <th>Location</th>
                <th class="text-center" style="width: 28px;"><i class="fa-solid fa-trash-can"></i></th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>

    </div>
</main>

<footer class="flex-shrink-0">
    <div class="container-fluid p-3">
        <div class="d-flex flex-row justify-content-end">
            <div class="me-2">
                <a title="Options" class="btn btn-outline-info hvr-grow-sm" role="button" href="../html/options.html" target="_blank">
                    <i class="fa-solid fa-gears"></i>
                </a>
            </div>
            <button class="btn btn-outline-warning hvr-grow-sm close-panel">
                Close Window <i class="fa-regular fa-circle-xmark ms-1"></i>
            </button>
        </div>
    </div>
</footer>

<div aria-live="polite" aria-atomic="true" class="">
    <div id="toast-container" class="toast-container bottom-0 end-0 p-3"></div>
</div> <!-- toast -->

<div id="clone" class="d-none">
    <div class="toast align-items-center border-0" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="6000">
        <div class="d-flex">
            <div class="toast-body text-break small"></div>
        </div>
    </div>
    <i class="fa-regular fa-trash-can"></i>
</div> <!-- clone -->

<script type="text/javascript" src="../dist/jquery/jquery.min.js"></script>
<script type="text/javascript" src="../dist/bootstrap/bootstrap.bundle.min.js"></script>
<script type="module" src="../js/panel.js"></script>

</body>
</html>
