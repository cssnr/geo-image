<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GeoImage Results</title>
    <link rel="icon" href="../images/logo16.png" sizes="any">
    <link rel="stylesheet" type="text/css" href="../dist/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../dist/fontawesome/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <script type="text/javascript" src="../js/theme.js"></script>
</head>
<body>

<div class="container-fluid p-3">

    <div id="alert" class="alert alert-danger d-none" role="alert"></div>

    <div id="loading" class="fs-1 text-center py-5">
        <p>Processing Image...</p>
        <p><i class="fa-solid fa-sync fa-spin fa-xl"></i></p>
    </div>

    <div id="results" class="d-none">
        <div class="row g-4">

            <!-- Left column: result details (renders first on mobile = top) -->
            <div class="col-12 col-md-7 col-lg-8 d-flex flex-column gap-2">

                <!-- Location heading -->
                <div>
                    <h2 class="mb-0">
                        <span id="city"></span><span class="text-muted">,</span>
                        <span id="state"></span>
                    </h2>
                    <h4 class="text-muted mb-0"><span id="country"></span></h4>
                </div>

                <!-- Address / place -->
                <h5 id="location" class="mb-0"></h5>

                <!-- Coordinates row -->
                <div class="d-flex flex-wrap gap-3">
                    <a id="geo" class="d-none btn btn-sm btn-outline-secondary" target="_blank" rel="noopener">
                        <i class="fa-solid fa-map-pin me-1"></i>Open in GeoHack
                    </a>
                    <div class="d-flex align-items-center gap-2">
                        <i class="fa-solid fa-grip-lines text-secondary"></i>
                        <span id="latitude" class="fw-semibold font-monospace small"></span>
                    </div>
                    <div class="d-flex align-items-center gap-2">
                        <i class="fa-solid fa-grip-lines-vertical text-secondary"></i>
                        <span id="longitude" class="fw-semibold font-monospace small"></span>
                    </div>
                </div>

                <hr class="my-1">

                <!-- Explanation -->
                <p class="lead mb-1" id="explanation"></p>

                <!-- Description -->
                <p id="description" class="mb-0"></p>

            </div><!-- /col -->

            <!-- Right column: image (renders last on mobile = bottom) -->
            <div class="col-12 col-md-5 col-lg-4">
                <img id="image" class="img-thumbnail w-100 h-auto">
            </div>

        </div><!-- /row -->
    </div><!-- /results -->

</div> <!-- container -->

<button type="button" class="btn btn-outline-primary" id="back-to-top">
    <i class="fa-regular fa-square-caret-up"></i>
</button> <!-- back-to-top -->

<div aria-live="polite" aria-atomic="true" class="">
    <div id="toast-container" class="toast-container position-fixed bottom-0 end-0 p-3"></div>
</div> <!-- toast -->

<div id="clone" class="d-none">
    <div class="toast align-items-center border-0" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="10000">
        <div class="toast-body"></div>
    </div>
</div> <!-- clone -->

<script type="text/javascript" src="../dist/jquery/jquery.min.js"></script>
<script type="text/javascript" src="../dist/bootstrap/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="../dist/clipboard/clipboard.min.js"></script>
<script type="module" src="../js/main.js"></script>
<script type="module" src="../js/page.js"></script>

</body>
</html>
